<!DOCTYPE html>
<meta charset="utf-8">
<title>tree</title>
<style>
    .node {
        cursor: pointer;
    }
    
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    
    .node text {
        font: 10px sans-serif;
    }
    
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
    
    .tree {
        opacity: 0.8;
        float: left;
        width: 900px;
        height: 900px;
        position: absolute;
        margin: 20px 5px 15px 20px;
        background: #E0E0E0;
    }
    
    .tree svg {
        width: 100%;
        height: 100%;
    }
    
    body {
        background: url(./background.jpg)no-repeat center center;
    }
</style>
<style type="text/css">
    .div {
        margin: 100px;
    }
    
    .title {
        position: absolute;
        font-family: 宋体, sans-serif;
        /*文字字体*/
        font-size: 30pt;
        letter-spacing: 5pt;
        top: -25px;
        color: #ccc
    }
    
    .mydiv {
        float: left;
        position: relative;
        width: 300px;
        height: 900px;
        /* background: #ccc; */
        margin: 20px 10px 15px 950px;
    }
    
    .buttom {
        /* float: inherit; */
        position: relative;
        top: 20px;
        right: 20;
        bottom: auto;
        border-radius: 12px;
        background-color: #25abbd;
        border: none;
        color: white;
        padding: 15px 115px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<body>
    <div class="div">
        <div class="title">
            <h2>师门树生成软件</h2>
        </div>
        <div class="tree" id="tree"></div>
        <div class="mydiv">
            <textarea style="opacity: 0.5;border-style:none; " rows="40" cols="40"></textarea>
            <input onclick=messege() type="button" class="buttom" value="点击生成">
        </div>
    </div>



    <script src="http://apps.bdimg.com/libs/d3/3.4.8/d3.min.js"></script>
    <script>
        var json = [];
        var node = {
            "name": "",
            "children": [{
                "name": "",
                "children": [],
                "Tree": 0,
                "skill": ""
            }],
            "Tree": 0, //有没有另外一棵树
            "skill": ""

        };
        var now1 = []; //辅助查找返回
        var find1 = 0; //全局，有没有找到
        var Name = {};

        function find(name2) {
            now1 = [];
            if (Name.hasOwnProperty(name2)) { //找到
                find1 = 1;
                finding(name2, json);
                return now1;
            }
            Name[name2] = 1;
            find1 = 1;
            return json; //没找到
        }

        function finding(name2, json1) {
            if (json1.length == 0) {
                return;
            }
            for (var i = 0; i < json1.length; i++) {
                if (json1[i].name == name2) {
                    now1 = json1[i]["children"]; //找到返回儿子数组
                    find1 = 0;
                    return;
                } else {
                    finding(name2, json1[i].children);
                    if (find1 == 0) {
                        return;
                    }
                }
            }
        }

        var shuru = "导师：张三\
\n2016级博士生：天一、王二、吴五\
\n2015级硕士生：李四、王五、许六\
\n2016级硕士生：刘一、李二、李三\
\n2017级本科生：刘六、琪七、司四\
\n\n刘六：JAVA、数学建模\
\n\n李二：字节跳动、京东云\
\n\n\n导师：吴五\
\n2016级博士生：天一、王二、吴一\
\n2015级硕士生：李四、王五、许六\
\n2016级硕士生：刘一、李二、李三\
\n2017级本科生：刘六、琪七、司四\
\n\n刘六：JAVA、数学建模\
\n\n李二：字节跳动、京东云";

        function messege() {
            var mdata = shuru;
            var trees = mdata.split("\n\n\n"); //分割树
            var position = '';
            var name = '';
            var skill = '';
            for (var i = 0; i < trees.length; i++) { //第几个树
                var page = trees[i].split("\n\n"); //分割关系与信息
                var skillman = {}; //清空技能人
                for (var j = 0; j < page.length; j++) {
                    if (j == 0) { //关系
                        continue; //最后执行，先获得信息
                    } else { //人物信息   //先
                        var rela = page[j].split('\n'); //分割行
                        for (var k = 0; k < rela.length; k++) {
                            var hang = rela[k].split('：');
                            name = hang[0];
                            skill = hang[1];
                            skillman[name] = skill;
                        }
                    }
                }
                var now = [];
                var po = i;
                var rela = page[0].split('\n'); //分割行
                var number1 = 0;
                for (var k = 0; k < rela.length; k++) {
                    var hang = rela[k].split('：'); //注意符号中文
                    position = hang[0];
                    name = hang[1];
                    if (position == "导师") { //导师
                        var node = {
                            "name": name,
                            "children": [],
                            "tree": 0,
                            "skill": ""
                        };
                        if (skillman.hasOwnProperty(name)) {
                            node.skill = skillman[name];
                        }
                        find1 = 0;
                        now = find(name);
                        po = now.length;
                        if (find1) { //没找到用json
                            now[po] = node;
                            now = now[po].children;
                        }
                        //now现在是父节点的孩子节点
                        // now=find(name);
                        // po=now.length;
                        // now[po] = node;
                    } else { //学生
                        number1 = now.length;
                        var name1 = name.split("、");
                        var node1 = { //属于级别
                            "name": position,
                            "children": [],
                            "tree": 0,
                            "skill": ""
                        };
                        for (var k1 = 0; k1 < name1.length; k1++) { //学生
                            var node2 = {
                                "name": name1[k1],
                                "children": [],
                                "tree": 0,
                                "skill": ""
                            }
                            if (skillman.hasOwnProperty(name1[k1])) { //这个学生有没有技能
                                node2.skill = skillman[name1[k1]];
                            }
                            Name[name1[k1]] = 1;
                            node1.children[k1] = node2;
                        }
                        now[number1] = node1;
                    }
                }
            }
        }
        // messege();
        function init1() {
            var margin = [20, 120, 20, 120],
                width = document.getElementById("tree").offsetWidth,
                height = document.getElementById("tree").offsetHeight;

            var i = 0,
                duration = 750,
                root;

            var tree = d3.layout.tree()
                .size([height, width]);

            var diagonal = d3.svg.diagonal()
                .projection(function(d) {
                    return [d.y, d.x];
                });

            var zoom = d3.behavior.zoom().scaleExtent([0.1, 100]).on("zoom", zoomed); //添加放大缩小事件

            var svg = d3.select("body").select("#tree").append("svg")
                .call(zoom) //给svg绑定zoom事件
                .append("g")
                .call(zoom) //给g绑定zoom事件
                .append("g")
                .attr("transform", "translate(" + margin[3] + "," + margin[0] + ")");


            root = json[0];
            root.x0 = height / 2;
            root.y0 = 0;

            function collapse(d) {
                if (d.children) {
                    d._children = d.children;
                    d._children.forEach(collapse);
                    d.children = null;
                }
            }

            root.children.forEach(collapse);
            update(root);

            function zoomed() {
                svg.attr("transform",
                    "translate(" + zoom.translate() + ")" +
                    "scale(" + zoom.scale() + ")"
                );
            }

            function update(source) {

                // Compute the new tree layout.  
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.  
                nodes.forEach(function(d) {
                    d.y = d.depth * 180;
                });

                // Update the nodes…  
                var node = svg.selectAll("g.node")
                    .data(nodes, function(d) {
                        return d.id || (d.id = ++i);
                    });

                // Enter any new nodes at the parent's previous position.  
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) {
                        return "translate(" + source.y0 + "," + source.x0 + ")";
                    })
                    .on("click", click);

                nodeEnter.append("circle")
                    .attr("r", 1e-6)
                    .style("fill", function(d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });

                nodeEnter.append("text")
                    .attr("x", function(d) {
                        return d.children || d._children ? -10 : 10;
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function(d) {
                        return d.children || d._children ? "end" : "start";
                    })
                    .text(function(d) {
                        return d.name;
                    })
                    .style("fill-opacity", 1e-6);

                var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });

                nodeUpdate.select("circle")
                    .attr("r", 4.5)
                    .style("fill", function(d) {
                        return d._children ? "lightsteelblue" : "#fff";
                    });

                nodeUpdate.select("text")
                    .style("fill-opacity", 1);

                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + source.y + "," + source.x + ")";
                    })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 1e-6);

                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

                var link = svg.selectAll("path.link")
                    .data(links, function(d) {
                        return d.target.id;
                    });

                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", function(d) {
                        var o = {
                            x: source.x0,
                            y: source.y0
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    });

                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

                link.exit().transition()
                    .duration(duration)
                    .attr("d", function(d) {
                        var o = {
                            x: source.x,
                            y: source.y
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    })
                    .remove();

                nodes.forEach(function(d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        }
    </script>
</body>

</html>
