<!DOCTYPE html>

<link rel="stylesheet" href="bower_components/css-ripple-effect/dist/ripple.min.css">
<title>tree</title>
<style>
    a {
        text-decoration: none;
    }
    
    .more {
        perspective: 200px;
        width: 280px;
        height: 50px;
        line-height: 50px;
        border: 1px solid #ccc;
        text-align: center;
        -webkit-backface-visibility: hidden;
        -moz-osx-font-smoothing: grayscale;
        -webkit-transition: border-color 2s, color 4s;
        transition: border-color 0.4s, color 0.4s;
    }
    
    .more:hover {
        color: rgb(181, 192, 197);
        border-color: #1070cf;
    }
    
    .more a {
        display: block;
        color: inherit;
    }
    
    .more:hover::before {
        opacity: 1;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }
    
    .more::before {
        -webkit-transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
        transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
    }
    
    .more {
        position: relative;
        z-index: 1;
        cursor: pointer;
    }
    
    .more:before {
        content: '';
        background: rgb(60, 163, 211);
        position: absolute;
        left: 0;
        top: 0;
        width: 280px;
        height: 50px;
        z-index: -1;
    }
    
    .more:before {
        content: '';
        background: rgb(60, 163, 211);
        position: absolute;
        left: 0;
        top: 0;
        width: 280px;
        height: 50px;
        z-index: -1;
        opacity: 0;
        -webkit-transform: scale3d(0.2, 1, 1);
        transform: scale3d(0.2, 1, 1);
        -webkit-transition: -webkit-transform 0.4s, opacity 0.4s;
    }
    
    .node {
        cursor: pointer;
    }
    
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    
    .node text {
        font: 10px sans-serif;
    }
    
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
    
    .tree {
        opacity: 0.8;
        float: left;
        width: 900px;
        height: 900px;
        position: absolute;
        margin: 20px 5px 15px 20px;
        background: #E0E0E0;
    }
    
    .tree svg {
        width: 100%;
        height: 100%;
    }
    
    body {
        background: url(./background.jpg)no-repeat center center;
        background-attachment: fixed;
    }
</style>
