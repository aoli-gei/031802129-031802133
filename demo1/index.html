<!DOCTYPE html>
<meta charset="utf-8">
<title>tree</title>
<style>
    .node {
        cursor: pointer;
    }
    
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    
    .node text {
        font: 10px sans-serif;
    }
    
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
    
    .tree {
        opacity: 0.8;
        float: left;
        width: 900px;
        height: 900px;
        position: absolute;
        margin: 20px 5px 15px 20px;
        background: #E0E0E0;
    }
    
    .tree svg {
        width: 100%;
        height: 100%;
    }
    
    body {
        background: url(./background.jpg)no-repeat center center;
    }
</style>
<style type="text/css">
    .div {
        margin: 100px;
    }
    
    .title {
        position: absolute;
        font-family: 宋体, sans-serif;
        /*文字字体*/
        font-size: 30pt;
        letter-spacing: 5pt;
        top: -25px;
        color: #ccc
    }
    
    .mydiv {
        float: left;
        position: relative;
        width: 300px;
        height: 900px;
        /* background: #ccc; */
        margin: 20px 10px 15px 950px;
    }
    
    .buttom {
        /* float: inherit; */
        position: relative;
        top: 20px;
        right: 20;
        bottom: auto;
        border-radius: 12px;
        background-color: #25abbd;
        border: none;
        color: white;
        padding: 15px 115px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<body>
    <div class="div">
        <div class="title">
            <h2>师门树生成软件</h2>
        </div>
        <div class="tree" id="tree"></div>
        <div class="mydiv">
            <textarea style="opacity: 0.5;border-style:none; " rows="40" cols="40" id="rk"></textarea>
            <input onclick=messege() type="button" class="buttom" value="点击生成">
        </div>
    </div>

    <script src="http://apps.bdimg.com/libs/d3/3.4.8/d3.min.js"></script>
    <script type="text/javascript" src="v1.js"></script>
</body>

</html>
